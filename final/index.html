<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Shack</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div id="wrapper">
        <div id="myWorld"></div>
    </div>
    <h5>
        Please Wait a Few Seconds For Mystery Shack 3D GLTF Model 16MB by <a href="https://sketchfab.com/N01506"
            target="_blank">nyancube</a> to load
    </h5>
    <div class="mybtn">
        <button id="left"><img src="media/left.png" alt=""></button>

        <button id="rotate"><img src="media/refresh.png" alt=""></button>

        <button id="right"><img src="media/right.png" alt=""></button>

        <button id="zoomout"><img src="media/out.png" alt=""></button>

        <button id="zoom"><img src="media/in.png" alt=""></button>

        <button id="Dark"><img src="media/moon.png" alt=""></button>


        <button id="light"> <img src="media/sun.svg" alt=""> </button>

        <button id="play"><img src="media/Icon feather-volume-2.png" alt=""> <audio id="audio"
                src="media/Gravity Falls.mp3"></audio> </button>

        <button id="pause"> <img src="media/Icon feather-volume-x.png" alt=""> <audio id="pauseaudio"></audio> </button>

    </div>

    <script src="js/main_gltf.js" type="module"></script>
</body>

</html>
